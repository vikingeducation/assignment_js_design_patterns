<!DOCTYPE html>
<html>
<head>
  <title>Tarot Memory</title>

  <!-- Font and Style -->
  <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="scripts/model.js"></script>
  <script type="text/javascript" src="scripts/view.js"></script>
  <script type="text/javascript" src="scripts/controller.js"></script>

</head>
<body>
  <header>
    <h1>Tarot Memory</h1>
    <p>Play memory with the cards from the Major Arcana!</p>

    <form class="game-options">
      <h3>First, enter how many different cards you would like to play with (2 to 27):</h3>

      <input type="number" name="cardCount" placeholder="10" id="cardCount" min="2" max="27" value="4">
      <button id="submit">Begin Playing!</button>
    </form>

    <h3 id="score-box">Current Score: <span id="score">0</span></h3>
  </header>

  <div id="board"></div>

</body>
</html>
