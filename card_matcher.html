<!DOCTYPE html>
<html>
  <head>
    <title>Card Matcher</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div id="welcome">
        <h2>Welcome, how many pairs would you like to match?</h2>
        <form>
          <select id="options">
          </select>
          <button type="button" id="begin" class="btn btn-primary">
            Begin
          </button>

        </form>
      </div>

      <div id="board"></div>

      <div id="score">
        <div class="score-board">
          <h1>Score: </h1>
        </div>
        <button type="button" id="restart" class="btn btn-primary btn-lg btn-block">
          Play Again
        </button>
      </div>
    </div>


    <script src="javascript/model.js"></script>
    <script src="javascript/view.js"></script>
    <script src="javascript/controller.js"></script>
  </body>
</html>
